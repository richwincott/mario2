<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: black;
    }

    canvas {
      border: 1px solid #ccc;
      display: inline-block;
      background-color: #eaeaea;
    }

    .sprites {
      max-width: 800px;
      margin: 0 auto;
      display: none;
    }

    .sprites canvas {
      border: 3px solid transparent;
      margin: 0px 2px;
      background-color: #5c94fc;
    }

    #save-level-btn {
      display: none;
    }
  </style>
  <script>
    // define a new console
    var console2 = (function (oldCons) {
      return {
        log: function (text) {
          oldCons.log(text);
          // Your code
          alert("Log: " + text);
        },
        info: function (text) {
          oldCons.info(text);
          // Your code
          alert("Info: " + text);
        },
        warn: function (text) {
          oldCons.warn(text);
          // Your code
          alert("Warn: " + text);
        },
        error: function (text) {
          oldCons.error(text);
          // Your code
          alert("Error: " + text);
        }
      };
    }(window.console));

    //Then redefine the old console
    if (location.href.includes('console=1'))
      window.console = console2;
  </script>
</head>

<body>
  <br />
  <canvas id="canvas"></canvas>
  <br />
  <button onclick="toggleEditMode(event)">Enable edit mode</button>
  <button id="save-level-btn" onclick="saveLevel(event)">Save level</button>
  <button onclick="toggleEnemySpawning(event)">Enable enemy auto spawning</button>
  <br />
  <br />
  <script type="module" src="main.js"></script>
</body>

</html>
